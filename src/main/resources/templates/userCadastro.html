<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>


	<main style="padding-top: 50px;">

	<div class="container formUser" style="border: 3px solid gainsboro; padding-top: 45px; padding-bottom: 45px;">

		<form class="container" method="post">
		<h3 style="text-align: center; margin-bottom: 40px;">Formulário de Cadastro</h3>
			<div class="row">
				<div class="input-field col s6">
					Nome: <input type="text" value="" name="nome" />
				</div>
				<div class="input-field col s3">
					Data de nascimento: <input type="date" value="" name="nascimento" />
				</div>

				<div class="input-field col s3">
					E-mail: <input type="text" value="" name="email" />
				</div>
				<div class="input-field col s3">
					CPF: <input type="text" value="" name="cpf" />
				</div>
				
				<p>
				  <label>
				      <input class="with-gap" name="sexo" type="radio" checked="checked" value="Feminino"/>
				      <span>Feminino</span>
				    </label>
				  </p>
				 <p>
				    <label>
				      <input class="with-gap" name="sexo" type="radio" checked="checked" value="Masculino"/>
				      <span>Masculino</span>
				    </label>
				 </p>

			    <p>
			      <label>
			        <input type="checkbox" class="filled-in" checked="checked" name="ativo" value="Ativo"/>
			        <span>Ativo</span>
			      </label>
			    </p>
			    
			    <div class="input-field col s12">
				    <select name="estadoCivil">
					      <option value="" disabled selected>Escolha uma opção</option>
					      <option value="Solteiro">Solteiro(a)</option>
					      <option value="Casado">Casado(a)</option>
					      <option value="Viuvo">Viúvo(a)</option>
				    </select>
				    <label>Estado Civil</label>
			  	</div>

			</div>
			<button class="waves-effect waves-light btn" type="submit"><a href="#" >Salvar</button>
		</form>
	</div>
	</main>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script><style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  
	<script type="text/javascript">
		window.onload = function() {
			$(document).ready(function() {
				$('select').material_select();
			});
		}
	</script>
</body>


</html>
