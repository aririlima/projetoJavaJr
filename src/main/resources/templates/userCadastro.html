<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Java Jr</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- <link rel="stylesheet" href="style/styleCss.css" /> -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
<script type="text/javascript" src="jquery/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="jquery/jquery.validate.min.js" ></script>
<script type="text/javascript" src="jquery/localization/messages_pt_BR.min.js" ></script>


<script type="text/javascript">

function validar() {
	var nome = form.nome.value;
	var email = form.email.value;
	var cpf = form.cpf.value;
	var nascimento = form.nascimento.value;
	var sexo = form.sexo.value;
	var estadoCivil = form.estadoCivil.value;

	if (nome == "") {
		alert('Preencha o campo nome');
		form.nome.focus();
		return false;
	}
	if (email == "") {
		alert('Preencha o campo email');
		form.email.focus();
		return false;
	}
	if (cpf == "") {
		alert('Preencha campo cpf');
		form.cpf.focus();
		return false;
	}
	if (nascimento == "") {
		alert('Preencha o campo data de nascimento');
		form.nascimento.focus();
		return false;
	}
	if (sexo == "") {
		alert('Preencha o campo sexo');
		form.sexo.focus();
		return false;
	}
	if (estadoCivil == "") {
		alert('Preencha o campor estado civil');
		form.estadoCivil.focus();
		return false;
	}
}

</script>

</head>
<body>
<!-- CADASTROS DE USUÁRIO -->

	<header>
		<nav class="menu" style="background-color:#90caf9;">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo" style="padding-left: 30px;">Cadastro de Usuário</a>
			</div>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn"
						href="../"><i class="material-icons left">format_list_bulleted</i>Lista</a></li>
				</ul>
		</nav>



	</header>
	<main style="padding-top: 50px;">

	<div class="container" style="border: 3px solid gainsboro; padding-top: 45px; padding-bottom: 45px;">

		<form id="form" class="container" method="post">
		<h3 style="text-align: center; margin-bottom: 40px;">Formulário de Cadastro</h3>
			<div class="row">
				<div class="input-field col s6">
					Nome: <input type="text" value="" id="nome" name="nome" />
				</div>
				<div class="input-field col s3">
					Data de nascimento: <input type="date" value="" id="nascimento" name="nascimento" />
				</div>

				<div class="input-field col s3">
					E-mail: <input type="text" value="" id="email" name="email" />
				</div>
				<div class="input-field col s3">
					CPF: <input type="text" value="" id="cpf" name="cpf" />
				</div>
				
				<p>
				  <label>
				      <input class="with-gap" name="sexo" type="radio" value="Feminino"/>
				      <span>Feminino</span>
				    </label>
				  </p>
				 <p>
				    <label>
				      <input class="with-gap" name="sexo" type="radio" value="Masculino"/>
				      <span>Masculino</span>
				    </label>
				 </p>

			    <p>
			      <label>
			        <input type="checkbox" class="filled-in" checked="checked" name="ativo" value="Ativo"/>
			        <span>Ativo</span>
			      </label>
			    </p>
			    
			    <div class="input-field col s12">
				    <select name="estadoCivil" id="estadoCivil">
					      <option value="" disabled selected>Escolha uma opção</option>
					      <option value="Solteiro">Solteiro(a)</option>
					      <option value="Casado">Casado(a)</option>
					      <option value="Viuvo">Viúvo(a)</option>
				    </select>
				    <label>Estado Civil</label>
			  	</div>

			</div>
			<button  class="waves-effect waves-light btn" type="submit" onclick="return validar()"><a href="#" >Salvar</button>
		</form>
	</div>
	</main>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script><style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  
	<script type="text/javascript">
		window.onload = function() {
			$(document).ready(function() {
				$('select').material_select();
			});
		}
		
	</script>
</body>


</html>
