<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	    
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Lista de Usuários</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>

<body>
<!-- LISTA EVENTOS -->

	<header>
		<nav class="menu" style="background-color:#90caf9;">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo" style="padding-left: 30px;">Lista
					de Usuários:</a>
			</div>
		</nav>

	</header>
	
	<main style="padding-top: 50px;">
	<table>
		<head>
		<th>Nome</th>
		<th>Cpf</th>
		<th>Data de Nascimento</th>
		<th>E-mail</th>
		<th>Sexo</th>
		<th>Estado Civil</th>
		<th>Ativo</th>
		
		</head>

		<tbody>
		<!--
			@{/convidado/{codigo}(codigo=${evento.codigo})}
			@{/{urlPagination}/{codigo}( urlPagination=${urlPagination}, codigo=${evento.codigo})}
		-->
			<tr th:each="user : ${users}">
				<td><span th:text="${user.nome}"></span></td>
				<td><span th:text="${user.cpf}"></span></td>
				<td><span th:date="${#dates.format(user.narcimento, 'dd/MM/yyyy')}"></span></td>
				<td><span th:text="${user.email}"></span></td>
				<td><span th:text="${user.sexo}"></span></td>
				<td><span th:text="${user.estadoCivil}"></span></td>
				<td><span th:text="${user.ativo}"></span></td>
				
				<td>
					<div class="btn-group pull-right">
						<a class="btn btn-sm btn-primary" th:href="@{/edit/{cpf}(cpf=${user.cpf})}" >Editar</a>
						<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{cpf}(cpf=${user.cpf})}">Excluir</a>
					</div>
				</td>
			</tr>
		</tbody>
		</table>
	</main>

		<footer class="page-footer"
			style="padding-top: 20px; color: #fff; background-color: #42a5f5; border: 3px solid gainsboro; height: 91px; position: absolute; width: 100%; bottom: 0%;">
			<div class="container"
				style="padding-bottom: 20px; padding-top: 5px;">
				© 2018 Daniel Legal & IP Strategy
			</div>
		</footer>


		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
